<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>VexIA</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/dialog_add.css">
</head>

<body>
  <div id="content">

    <div id="toolbar">
      <img class="image" src="https://github.com/cookieukw/Vex-Reactions/blob/main/reactions/vex_angry.png?raw=true">
      <p id="name">Vex</p>
      <span class="status"></span>
    </div>
    <ul id="msg_content">

    </ul>
    <div id="button_content">
      <div id="type">
        Vex estÃ¡ digitando
      </div>
      <div id="buttons">

        <img src="https://akveo.github.io/eva-icons/fill/png/128/plus-circle.png" class="icon" id="save">
        <div class="input">
          <input type="text" placeholder="Type here..." value="hello" id="text">
          <img src="../images/send_icon.svg" class="icon" id="send">
        </div>
      </div>
    </div>
  </div>
  <dialog>
    <div class="dialog_border">
      Add a message and reply to her
    </div>
    <form class="dialog_border" id="dialog_content">
      <p class="text">Message</p>
      <input type="text" class="dialog_border entry" id="dialog_message" required>
      <p class="dialog_text">Answer</p>
      <input type="text" class="dialog_border entry" id="dialog_answer" required>
      <input class="dialog_button" type="button" value="Save" id="dialog_save">
      <input class="dialog_button" type="button" value="Cancel" id="dialog_cancel">
    </form>

  </dialog>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/Data.js"></script>
  <script src="../js/Database.js"></script>
  <script src="../js/Synonizer.js"></script>
  <script src="../js/Functions.js"></script>
  <script src="../js/Answer.js"></script>
  <script src="../js/Main.js"></script>
</body>

</html>
